<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='icon' type='image/png' href='images/favicon.png'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <title>Minesweeper - JS</title>
</head>
<body>
<div class='wrapper'>
    <div class='panel'>
        <div class='header'>
            <div class='options'>
                <ruby><input type='number' id='rows' min='1' max='30' value='19'><rt>Rows</rt></ruby>
                <ruby><input type='number' id='columns' min='11' max='30' value='30'><rt>Columns</rt></ruby>
                <ruby><input type='number' id='bombs' min='1' max='99' value='99'><rt>Bombs</rt></ruby>
            </div>
            <h1>Minesweeper</h1>
        </div>
        <div class='game'>
            <div id='panel'>
                <div id='flags'>
                    <div id='flags0'></div>
                    <div id='flags1'></div>
                    <div id='flags2'></div>
                </div>
                <div id='state'>
                    <div id='face'></div>
                </div>
                <div id='time'>
                    <div id='time0'></div>
                    <div id='time1'></div>
                    <div id='time2'></div>
                </div>
            </div>
            <div id='gamespace'>
            </div>
        </div>
    </div>
</div>
</body>
<script type='text/javascript' src='scripts/main.js'></script>
</html>
